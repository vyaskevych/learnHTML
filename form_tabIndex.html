<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>приклад tabIndex</title>
</head>

<body>
    <p>Натисніть кнопку Tab для переходу між елементами</p>

    <button>Шостий</button><br>
    <button>Сьомий</button><br>
    <button tabindex="5">П'ятий</button><br>
    <button tabindex="1">Перший</button><br>
    <button tabindex="3">Третій</button><br>
    <button tabindex="2">Другий</button><br>
    <button tabindex="4">Четвертий</button>

</body>

</html>
